<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contato - Barbearia</title>
	<!--<link rel="stylesheet" href="../reset.css"> -->
	<link rel="stylesheet" href="../style.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
	<header>
		<div class="caixa">
			<h1><img class="logo-preta" src="../imagens/logo-preta.jpg" alt="Logo da Barbearia"></h1>

			<nav>
				<ul>
					<li><a href="../index.html">Home</a></li>
					<li><a href="../produtos.html">Produtos</a></li>
					<li><a href="contato.html">Contato</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<div class="container">
		<form>

			<label for="nomesobrenome">Nome e sobrenome</label>
			<input type="text" id="nomesobrenome" class="input-padrao" required>

			<label for="email">Email</label>
			<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

			<label for="telefone">Telefone</label>
			<input type="tel" id="telefone" class="input-padrao" required placeholder="(21) XXXXX-XXXX">

			<label for="mensagem">Mensagem</label>
			<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

			<div class="form-group"><label for="cep">CEP</label><input type="text" required placeholder="00000-000" class="form-control" maxlength="9"
					id="cep"></div>
			<div class="form-group"><label for="logradouro">Logradouro</label><input type="text" required placeholder="Rua..." class="form-control"
					id="logradouro"></div>
			<div class="form-group"><label for="bairro">Bairro</label><input type="text" required placeholder="Bairro" class="form-control"
					id="bairro"></div>
			<div class="form-group"><label for="localidade">Localidade</label><input type="text"  required placeholder="Ex:Rio de Janeiro" class="form-control"
					id="localidade"></div>
			<div class="form-group"><label for="uf">UF</label><input type="text"  required placeholder="Estado"class="form-control"
					id="uf"></div>

			<fieldset>
				<legend>Como prefere o nosso contato?</legend>
				<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">
					Email</label>

				<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">
					Telefone</label>

				<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp"
						checked> WhatsApp</label>
			</fieldset>

			<fieldset>
				<legend>Qual horário prefere ser atendido?</legend>
				<select>
					<option>Manhã</option>
					<option>Tarde</option>
					<option>Noite</option>
				</select>
			</fieldset>

			<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por
				email?</label>

			<input type="submit" value="Enviar formulário" class="enviar">
		</form>

		<table>
			<tr>
				<td>Dia</td>
				<td>Horário</td>
			</tr>
			<tr>
				<td>Segunda</td>
				<td>8h ~ 20h</td>
			</tr>
			<tr>
				<td>Quarta</td>
				<td>8h ~ 20h</td>
			</tr>
			<tr>
				<td>Sexta</td>
				<td>8h ~ 20h</td>
			</tr>
		</table>
		</main>

		<footer>
			<img class="logo-branca" src="../imagens/logo-branco.jpg" alt="Logo da Barbearia">
			<p class="copyright">&copy; Copyright Barbearia - 2023</p>
			<a id="link-topo" href="#">&#9650;</a>
		</footer>

		<script src="src/js/main.js"></script>
</body>

</html>
